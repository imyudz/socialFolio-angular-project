<header class="bg-primary-500 px-32 flex items-center justify-end fixed min-w-full top-0">
  <div class="mr-auto font-bold text-white text-xl">
    SocialFolio
  </div>
  <nav class=" flex text-white mr-10 justify-center">
    <ul class="flex flex-nowrap justify-center">
      <li class="flex items-center justify-center">
        <a routerLink="/feed" routerLinkActive="active"  class=" flex flex-col justify-center text-center items-center text-xl font-normal leading-5 hover:text-white" style="min-height: 59px; min-width: 84px;">
          <fa-icon class="" [icon]="faGlobe"></fa-icon>
          <span class="text-smaller">Postagens</span>
        </a>
      </li>
      <li>
        <a   class=" flex flex-col justify-center text-center items-center text-xl text-white font-normal leading-5" style="min-height: 59px; min-width: 84px;">
          <fa-icon class="" [icon]="faFileLines"></fa-icon>
          <span class="text-smaller">Currículo</span>
        </a>
      </li>
      <li>
        <a  class=" flex flex-col justify-center text-center items-center text-xl text-white font-normal leading-5" style="min-height: 59px; min-width: 84px;">
          <fa-icon class="" [icon]="faUser"></fa-icon>
          <span class="text-smaller">Usuário</span>
        </a>
      </li>
    </ul>
  </nav>
</header>
