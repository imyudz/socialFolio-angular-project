<div
  class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 font-inter"
>
  <div class="container max-w-screen-lg mx-auto">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm mb-3">
      <img
        class="mx-auto sm:h-12 h-6 w-auto"
        src="../../../assets/Vector.svg"
        alt="SocialFolioLogo"
      />
      <h1
        class="text-center font-bold text-primary-400 font-montserrat sm:text-lg text-sm"
      >
        SocialFolio
      </h1>
    </div>
    <div>
      <div
        class="bg-white rounded-lg border-2 border-primary-400 shadow-lg p-4 px-4 md:p-8 mb-6"
      >
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
          <div class="text-gray-600 mb-2">
            <p class="font-bold text-lg text-primary-400">Cadastre-se</p>
            <p>Preencha os campos para fazer parte da comunidade!</p>
          </div>

          <div class="lg:col-span-2">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-6">
              <div class="md:col-span-3">
                <label for="nome">Nome <span class="text-red-500 font-bold text-base leading-none">*</span></label>
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  class="h-10 mt-1 border-0 w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 transition duration-200"
                  value=""
                />
              </div>

              <div class="md:col-span-3">
                <label for="sobrenome">Sobrenome <span class="text-red-500 font-bold text-base leading-none">*</span></label>
                <input
                  type="text"
                  name="sobrenome"
                  id="sobrenome"
                  class="h-10 mt-1 border-0 w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 transition duration-200"
                  value=""
                />
              </div>

              <div class="md:col-span-3">
                <label for="nome_social">Nome Social</label>
                <input
                  type="text"
                  name="nome_social"
                  id="nome_social"
                  class="h-10 mt-1 border-0 w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 transition duration-200"
                  value=""
                />
              </div>

              <div class="md:col-span-3">
                <label for="email">Email<span class="text-red-500 font-bold text-base leading-none">*</span></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="h-10 mt-1 border-0 w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 transition duration-200"
                  value=""
                  placeholder="email@dominio.com"
                />
              </div>

              <div class="md:col-span-3">
                <label for="dt_nasc">Data de Nascimento <span class="text-red-500 font-bold text-base leading-none">*</span></label>
                <input
                  type="date"
                  name="dt_nasc"
                  id="dt_nasc"
                  class="h-10 mt-1 border-0 w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 transition duration-200"
                  value=""
                />
              </div>

              <div class="md:col-span-3">
                <label for="dt_nasc">Telefone <span class="text-red-500 font-bold text-base leading-none">*</span></label>
                <input
                  type="text"
                  name="dt_nasc"
                  id="dt_nasc"
                  class="h-10 mt-1 border-0 w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 transition duration-200"
                  value=""
                  placeholder="(00) 00000-0000"
                />
              </div>

              <div class="md:col-span-6">
                <label for="password">Senha <span class="text-red-500 font-bold text-base leading-none">*</span></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="h-10 mt-1 border-0 w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 transition duration-200"
                  value=""
                  placeholder=""
                />
              </div>

              <div class="md:col-span-6">
                <label for="confirm_password">Confirme sua senha <span class="text-red-500 font-bold text-base leading-none">*</span></label>
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  class="h-10 mt-1 border-0 w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 transition duration-200"
                  value=""
                  placeholder=""
                />
              </div>

              <div class="md:col-span-6"><br><hr class="border border-primary-500"><br></div>

              <div class="md:col-span-6">
                <label class="block text-sm font-medium text-black">
                Foto de Perfil
              </label>
              <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-black" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="flex text-sm text-gray-600">
                    <label for="file-upload" class="relative cursor-pointer bg-primary-500 rounded-md font-medium text-black hover:text-black focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary-500 p-1">
                      <span class="">Upload a file</span>
                      <input id="file-upload" name="file-upload" type="file" class="sr-only">
                    </label>
                    <p class="p-1 text-black">or drag and drop</p>
                  </div>
                  <p class="text-xs text-black">
                    PNG, JPG, GIF up to 10MB
                  </p>
                </div>
              </div>
            </div>

              <div class="md:col-span-2">
                <label for="country">Country / region</label>
                <div
                  class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
                >
                  <input
                    name="country"
                    id="country"
                    placeholder="Country"
                    class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"
                    value=""
                  />
                  <button
                    tabindex="-1"
                    class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-red-600"
                  >
                    <svg
                      class="w-4 h-4 mx-2 fill-current"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </button>
                  <button
                    tabindex="-1"
                    for="show_more"
                    class="cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-300 hover:text-blue-600"
                  >
                    <svg
                      class="w-4 h-4 mx-2 fill-current"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polyline points="18 15 12 9 6 15"></polyline>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="md:col-span-2">
                <label for="state">State / province</label>
                <div
                  class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
                >
                  <input
                    name="state"
                    id="state"
                    placeholder="State"
                    class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"
                    value=""
                  />
                  <button
                    tabindex="-1"
                    class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-red-600"
                  >
                    <svg
                      class="w-4 h-4 mx-2 fill-current"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </button>
                  <button
                    tabindex="-1"
                    for="show_more"
                    class="cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-300 hover:text-blue-600"
                  >
                    <svg
                      class="w-4 h-4 mx-2 fill-current"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polyline points="18 15 12 9 6 15"></polyline>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="md:col-span-1">
                <label for="zipcode">Zipcode</label>
                <input
                  type="text"
                  name="zipcode"
                  id="zipcode"
                  class="transition-all flex items-center h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  placeholder=""
                  value=""
                />
              </div>

              <div class="md:col-span-6">
                <div class="inline-flex items-center">
                  <input
                    type="checkbox"
                    name="billing_same"
                    id="billing_same"
                    class="form-checkbox"
                  />
                  <label for="billing_same" class="ml-2"
                    >My billing address is different than above.</label
                  >
                </div>
              </div>

              <div class="md:col-span-2">
                <label for="soda">How many soda pops?</label>
                <div
                  class="h-10 w-28 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
                >
                  <button
                    tabindex="-1"
                    for="show_more"
                    class="cursor-pointer outline-none focus:outline-none border-r border-gray-200 transition-all text-gray-500 hover:text-blue-600"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 mx-2"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                  <input
                    name="soda"
                    id="soda"
                    placeholder="0"
                    class="px-2 text-center appearance-none outline-none text-gray-800 w-full bg-transparent"
                    value="0"
                  />
                  <button
                    tabindex="-1"
                    for="show_more"
                    class="cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-500 hover:text-blue-600"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 mx-2 fill-current"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="md:col-span-6 text-right">
                <div class="inline-flex items-end">
                  <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
