<div *ngIf="showNotFoundImg" class="bg-white">
  <img
    src="./../../../assets/404.jpg"
    alt="404 not found"
    class="object-contain w-full h-screen"
  />
</div>
<div
  *ngIf="userDetails && !showNotFoundImg"
  class="wrapper mt-[6rem] max-w-7xl max-h-full pb-10 mx-auto grid grid-cols-8 gap-4 items-start"
>

  <div class="col-span-2 flex flex-col gap-5">
    <app-perfil-sidebar
      [dadosPerfilRecebido]="userDetails"
      class="col-span-3 col-start-1"
    ></app-perfil-sidebar>
    <app-avatar-component></app-avatar-component>
  </div>




  <!-- Sobre -->
  <article
    class="bg-white rounded-md p-2 shadow-md col-span-6  overflow-auto align-middle"
  >
    <h3
      class="flex justify-center font-bold uppercase text-primary-500 font-inter pb-1.3"
    >
      {{userDetails.name}}
    </h3>
    <markdown class="prose p-1" [data]="this.sobre"></markdown>
    <markdown class="prose lg:prose-xl p-1" [data]="this.contato"></markdown>
    <markdown class="prose p-3" [data]="this.experiencia"></markdown>
    <markdown class="prose p-3" [data]="this.formacao "></markdown>
    <markdown class="prose p-3" [data]="this.habilidades"></markdown>
    <markdown class="prose p-3" [data]="this.idiomas"></markdown>

  </article>
